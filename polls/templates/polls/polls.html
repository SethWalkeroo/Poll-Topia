{% extends 'polls/index.html' %}

{% block content %}
		<div class="polls-list">
		<ol>
		{% for poll in polls %}
			<li>
                <div class="poll-item">
                    <div class='poll-title'>
                        <h2><a href={% url 'polls_details' pk=poll.pk %}> {{ poll.question_text }}</a></h2>
                    </div>
                    <div class="poll-author">
                        <p><a href='/'>Created by: {{ poll.author }}</a></p>
                    </div>
                </div>
				<br>
			</li>
		{% endfor %}
		</ol>
		</div>
{% endblock %}
